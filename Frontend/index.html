<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Estimation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Depth Estimation System</h1>
        
        <div class="upload-section">
            <h2>Upload Video/Image</h2>
            <input type="file" id="fileInput" accept="video/*,image/*">
            <button onclick="uploadFile()">Process</button>
        </div>

        <div class="preview-section">
            <div class="original">
                <h3>Original</h3>
                <video id="originalVideo" controls style="display: none;"></video>
                <img id="originalImage" style="display: none;">
            </div>
            <div class="processed">
                <h3>Depth Map</h3>
                <video id="processedVideo" controls style="display: none;"></video>
                <img id="processedImage" style="display: none;">
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p id="status">Ready to process</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
